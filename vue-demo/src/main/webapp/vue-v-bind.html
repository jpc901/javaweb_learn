<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <a :href="url">点我</a>
<!--  上面等价于  <a v-bind:href="url">点我</a>-->
    <input v-model="url">
    <!--插值表达式-->
    {{url}}
</div>

<!-- 引入vuejs -->
<script src="js/vue2-7-14.js"></script>
<script>
    // 1.创建vue核心对象
    new Vue({
        el: "#app",
        data(){
            return {
                url: ""
            }
        }
    });
</script>
</body>
</html>
