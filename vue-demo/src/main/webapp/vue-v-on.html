<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="button" value="一个按钮" @click="show()">
<!--   上面等价于 <input type="button" value="一个按钮" v-on:click="show()">-->
</div>

<!-- 引入vuejs -->
<script src="js/vue.min.js"></script>
<script>
    // 1.创建vue核心对象
    new Vue({
        el: "#app",
        data(){
            return {
                url: ""
            }
        },
        methods:{
            show(){
                alert("我被点了~~~")
            }
        }
    });
</script>
</body>
</html>
