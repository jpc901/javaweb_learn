<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--帮定一个模型， 双向数据绑定的一个模式-->
    <input v-model="username">
    <!--插值表达式-->
    {{username}}
</div>

<!-- 引入vuejs -->
<script src="js/vue2-7-14.js"></script>
<script>
    // 1.创建vue核心对象
    new Vue({
        el: "#app",
        data(){
            return {
                username: ""
            }
        }
    });
</script>
</body>
</html>
