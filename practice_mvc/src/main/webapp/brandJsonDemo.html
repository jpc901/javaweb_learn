<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="新增" id="add"><br>
<hr>

<table id="brandTable" border="1" cellpadding="0" width="800">
</table>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    // 当页面加载完成后发送ajax请求
    window.onload = function (){
        // 发送ajax请求
        axios({
            method:"get",
            url:"http://localhost:8080/practice_mvc_war/selectJsonDemo"
        }).then(function (resp){
            // 获取数据
            let brands = resp.data;

            let tableData = "<tr>\n" +
                "        <th>序号</th>\n" +
                "        <th>品牌名称</th>\n" +
                "        <th>企业名称</th>\n" +
                "        <th>排序</th>\n" +
                "        <th>介绍</th>\n" +
                "        <th>状态</th>\n" +
                "        <th>操作</th>\n" +
                "    </tr>";
            for(let i = 0; i < brands.length; i++){
                let brand = brands[i];
                tableData += "\n" +
                    "<tr align=\"center\">\n" +
                    "        <td>"+(i+1)+"</td>\n" +
                    "        <td>"+brand.brandName+"</td>\n" +
                    "        <td>"+brand.companyName+"</td>\n" +
                    "        <td>"+brand.order+"</td>\n" +
                    "        <td>"+brand.description+"</td>\n" +
                    "        <td>"+brand.status+"</td>\n" +
                    "\n" +
                    "        <td><a href=\"#\">修改</a> <a href=\"#\">删除</a></td>\n" +
                    "    </tr>";
            }
            document.getElementById("brandTable").innerHTML = tableData;
        })
    }
</script>

</body>
</html>
